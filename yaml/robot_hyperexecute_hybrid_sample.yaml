version: 0.1
globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150

runson: ${matrix.os}
retryOnFailure: false
autosplit: true
maxRetries: 1
parallelism: 2
concurrency: 3

matrix:
  os: [mac, win, linux]

env:
#  PAT: ${{ .secrets.testKey }}
 TARGET_OS: LINUX

# Dependency caching for Windows
cacheKey: '{{ checksum "requirements.txt" }}'
cacheDirectories:
  - pip_cache
  - poetry_cache

pre:
  # Robot Framework and Robot Selenium Library need to be installed globally
  # Rest of the packages can be installed in venv
  - pip3 install -r requirements.txt --cache-dir pip_cache
  - poetry config virtualenvs.path poetry_cache
  - poetry install
post:
  - cat yaml/robot_hyperexecute_hybrid_sample.yaml

mergeArtifacts: true

uploadArtefacts:
 - name: HTML_Reports
   path:
    - /*.html
 - name: XML_Reports
   path:
    - /*.xml

report: true
partialReports:
    type: json
    location: /
    frameworkName: extent

testDiscovery:
  type: raw
  mode: dynamic
  command: grep 'test_linux' Makefile | sed 's/\(.*\):/\1 /'

testRunnerCommand: make $test

jobLabel: [selenium-testng, hybrid]